<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
  </head>
  <body>
    <div class="container">
      <div id="form-wrapper">
        <form>
          <input id="input-bar" type="text" placeholder=" Enter a city..." />
          <input id="search-button" type="submit" value="🔍" />
          <input id="location-button" type="button" value=" 📍 " />
        </form>
      </div>
      <h1><span id="city">Boston</span>, <span id="country">US</span></h1>
      <h3 id="day-time">
        <span id="day">Wed</span> <span id="hours">12</span>:<span id="minutes"
          >39</span
        ><span id="am-pm">PM</span>
      </h3>
      <div id="temp-now">
        <span id="temp-digits">59&deg</span
        ><span id="temp-units"
          ><a id="temp-f" href="#">F</a>|<a id="temp-c" href="#">C</a></span
        >
      </div>

      <img id="main-icon" src="img/ICONS/sunny.png" alt="sunny" />
      <div id="weather-desc">Sunny</div>
      <div id="weather-specs-wrapper">
        <div id="feels-like" class="weather-specs">Feels like 55&deg</div>
        <div id="humidity" class="weather-specs">Humidity: 70%</div>
        <div id="wind" class="weather-specs">Wind: 5 mph</div>
      </div>
    </div>
    <footer>
      <a
        class="footer-link"
        href="https://github.com/springchild/new-weather-app"
        >Open-source code</a
      >
      by
      <a
        class="footer-link"
        href="https://www.linkedin.com/in/polina-dyrda-a5121621b/"
        >Polina Dyrda</a
      >. Hosted on
      <a class="footer-link" href="https://admiring-newton-38b9e2.netlify.app/"
        >Netlify.</a
      >
    </footer>
    <script scc="src/index.js"></script>
  </body>
</html>
