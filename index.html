<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla Weather App</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <h3>Forecast last updated on: <span id="date-time"></span></h3>
      <div class="app-wrapper">
        <div id="form-wrapper" class="clearfix">
          <form class="floater-left">
            <input
              id="input-bar"
              type="text"
              size="23"
              placeholder=" Enter a city..."
              autocomplete="off"
            />
            <input
              type="image"
              id="search-button"
              alt=" "
              src="img/search.svg"
            />
          </form>
          <input
            class="floater-right"
            type="image"
            id="location-button"
            alt=" "
            src="img/location.svg"
          />
        </div>
        <h1><span id="city"></span>, <span id="country"></span></h1>
        <div id="temp-now">
          <span id="temp-digits"></span><span id="degree-sign">&deg</span
          ><span id="temp-units">
            <a id="temp-f" class="active" href="#">F</a>|<a id="temp-c" href="#"
              >C</a
            ></span
          >
        </div>

        <img id="main-icon" src="#" alt="placeholder" />
        <div id="weather-desc"></div>
        <div id="weather-specs-wrapper" class="row">
          <div class="col col-left">
            <div class="feels-like weather-specs">
              Feels like <span id="feels-like"></span>&deg
            </div>
            <div class="weather-specs">
              H:<span id="temp-hi">70</span>&deg L:<span id="temp-lo">50</span
              >&deg
            </div>
          </div>

          <div class="col col-right">
            <div class="humidity weather-specs">
              Humidity: <span id="humidity"></span>%
            </div>
            <div class="wind weather-specs">
              Wind: <span id="wind"></span> mph
            </div>
          </div>
        </div>
        <div class="forecast-wrapper" id="forecast"></div>
      </div>
      <footer>
        <a
          class="footer-link"
          href="https://github.com/springchild/new-weather-app"
          >Open-source code</a
        >
        by
        <a
          class="footer-link"
          href="https://www.linkedin.com/in/polina-dyrda-a5121621b/"
          >Polina Dyrda</a
        >. Hosted on
        <a class="footer-link" href="https://www.netlify.com/">Netlify.</a>
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
